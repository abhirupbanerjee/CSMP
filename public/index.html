<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta
      name="description"
      content="Caribbean Government Service Portal - Trinidad & Tobago Multi-Agent AI Assistant for government services including passport, driver license, business permits, and more."
    />
    <meta name="keywords" content="Trinidad, Tobago, government, services, passport, driver license, business permit, AI assistant" />
    <meta name="author" content="Caribbean Government Service Portal" />
    
    <!-- Open Graph metadata -->
    <meta property="og:title" content="Caribbean Government Service Portal" />
    <meta property="og:description" content="AI-powered government services for Trinidad & Tobago" />
    <meta property="og:type" content="website" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>üèõÔ∏è Caribbean Government Services | Trinidad & Tobago</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* Loading spinner for initial load */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        text-align: center;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üèõÔ∏è Caribbean Government Services</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>This is an AI-powered platform for Trinidad & Tobago government services.</p>
      </div>
    </noscript>
    
    <!-- Loading screen shown while React loads -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">üèõÔ∏è Caribbean Government Services</div>
      <div class="loading-subtitle">Loading Trinidad & Tobago Service Portal...</div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }, 500);
        }
      });
      
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
